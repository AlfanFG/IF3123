<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Input email dan Submit</h2>
    <form name="form1" action="#">
        <ul>
            <li><input type='text' name='text1' /></li><br>
            <li class="submit"><input type="submit" name="submit"value="Submit" onclick="ValidateEmail(document.form1.text1)" /></li>
        </ul>
    </form>
    
    <script type="text/javascript"> 
    //Nama  : Alfan Faturahman Gifary
    //NIM   : 3411181179
    function ValidateEmail(inputText){
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 
        if(inputText.value.match(mailformat)){
            document.form1.text1.focus();
            return true;
        }else{
            alert("Alamat email tidak valid!"); document.form1.text1.focus(); return false;
        }
    }
    </script>

</body>
</html>
